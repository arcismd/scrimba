<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Password Generator Page</title>
</head>
<body>
    <div class="main-block">
        <div class="info-text">
        <p>Generate a</p>
        <p class="block-title">random password</p>
        <p class="sub-block-title">Never use an insecure password again.</p>
            <div class="row-block">
                <button onclick="newPass()"><span class="button-title"><img src="images/Icon.png">Generate passwords</span></button>
                <div class="selectSection">
                    <button type="button" class="active" id="eight-el">8</button>
                    <button type="button" id="ten-el">10</button>
                    <button type="button" id="twelve-el">12</button>
                    <p class="pass-length">Change password length.</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="rectangle">
            <div class="rectangles"><span id="pass-el"><img src="images/dots.png"></span></div>
            <div class="rectangles"><span id="s-pass-el"><img src="images/dots.png"></span></div>
            <div class="rectangles"><span id="t-pass-el"><img src="images/dots.png"></span></div>
            <div class="rectangles"><span id="f-pass-el"><img src="images/dots.png"></span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
